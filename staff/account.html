        </div>
        <div class="modal-footer">

  <script src="js/sweetalert2@11.js"></script>
  <script>
    $(document).ready(function () {
      $('#viewDetailsBtn').click(function (e) {
        e.preventDefault();

        $.ajax({
          url: '../REST/fetch-staff-details', // Change this URL to your actual endpoint
          method: 'GET',
          success: function (response) {
            console.log('Fetch request successful:', response);

            if (response.status === 'success') {
              var staff = response.data;

              $('#viewstaffid').text(staff.staffid);
              $('#viewfullname').text(staff.fullname);
              $('#viewusername').text(staff.username);
              $('#viewpassword').text(staff.password);

              // Show the modal
              $('#viewModal').modal('show');
            } else {
              Swal.fire({
                title: "Error",
                text: response.msg,
                icon: "error"
              });
            }
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.error('Error fetching account details');
            Swal.fire({
              title: "Error",
              text: "Failed to fetch account details",
              icon: "error"
            });
          }
        });
      });
    });

    $(document).ready(function () {
      $('#editDetailsBtn').click(function (e) {
        e.preventDefault();

        $.ajax({
          url: '../REST/fetch-staff-details.php', // Change this URL to your actual endpoint
          method: 'GET',
          success: function (response) {
            console.log('Fetch request successful:', response);

            if (response.status === 'success') {
              var staff = response.data;

              $('#staffid').val(staff.staffid);
              $('#fullname').val(staff.fullname);
              $('#username').val(staff.username);
              $('#password').val(staff.password);

              // Show the modal
              $('#editModal').modal('show');
            } else {
              Swal.fire({
                title: "Error",
                text: response.msg,
                icon: "error"
              });
            }
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.error('Error fetching account details');
            Swal.fire({
              title: "Error",
              text: "Failed to fetch account details",
              icon: "error"
            });
          }
        });
      });

      $('#save').click(function () {
        var staffData = {
          staffid: $('#staffid').val(),
          fullname: $('#fullname').val(),
          username: $('#username').val(),
          password: $('#password').val(),
          usertype: 'staff' // get usertype from the form
        };

        $.ajax({
          url: '../REST/edit-staff.php', // Change this URL to your actual endpoint
          method: 'PUT',
          contentType: 'application/json',
          data: JSON.stringify(staffData),
          success: function (response) {
            console.log('Update request successful:', response);

            if (response.status === 'success') {
              Swal.fire({
                title: "Success",
                text: response.msg,
                icon: "success"
              }).then(() => {
                $('#editModal').modal('hide');
              });
            } else {
              Swal.fire({
                title: "Error",
                text: response.msg,
                icon: "error"
              });
            }
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.error('Error updating account details');
            Swal.fire({
              title: "Error",
              text: "Failed to update account details",
              icon: "error"
            });
          }
        });
      });
    });
  </script>
  <script>
    $(document).ready(function () {
      $('#adddob').change(function () {
        var dob = $(this).val();
        var age = calculateage(dob);
        $('#addage').val(age);
      });

      // Calculate age on change of dob in edit form
      $('#dob').change(function () {
        var dob = $(this).val();
        var age = calculateage(dob);
        $('#age').val(age);
      });

      function calculateage(dob) {
        var today = new Date();
        var birthDate = new Date(dob);
        var age = today.getFullYear() - birthDate.getFullYear();
        var monthDiff = today.getMonth() - birthDate.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
          age--;
        }
        return age;
      }
    });

    function checkUsertype() {
      $.ajax({
        url: '../REST/check-usertype',
        method: 'GET',
        dataType: 'json',
        success: function (response) {
          if (response.usertype === 'staff') {
            // Usertype is valid, you can add further logic here if needed
            console.log('Usertype:', response.usertype);
          } else {
            // Invalid usertype or status not success
            Swal.fire({
              title: "Unauthorized",
              text: "You are not authorized to view this page. Logging out...",
              icon: "error",
              timer: 3000,
              timerProgressBar: true,
              didClose: () => {
                window.location.href = '../REST/logout'; // Redirect to logout
              }
            });
          }
        },
        error: function () {
          // Handle error
          Swal.fire({
            title: "Error",
            text: "Failed to verify user. Logging out...",
            icon: "error",
            timer: 3000,
            timerProgressBar: true,
            didClose: () => {
              window.location.href = '../REST/logout'; // Redirect to logout
            }
          });
        }
      });
    }

    // Call the function to check usertype on page load
    $(document).ready(function () {
      checkUsertype();
    });
  </script>
